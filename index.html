<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section1">
        <div class="nav-bar">
            <img class="logo" src="./images/logo.png" alt="kudu line drawing">
            <h1 class="nav-header">Sunset & Safari</h1>
            <ul class="nav-links">
                <li>Game Reserves</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ul>
        </div>

        <div class="intro">
            <div class="container1">
                <h1>The most exclusive way to experience the majesty of Africa</h1>
                <p class="intro-blurb">Savour the best African game veiwing from the world's most luxurious safari lodges, with every detail arranged for you.</p>
                <button class="button1">Speak to an Agent</button>
            </div>
            <img src="./images/elephant.jpg" alt="black and white image of an elephant" class="
            intro-img">
        </div>
    </div>

    <div class="section2">
        <h2 class="header2">Africa at its Best</h2>
        <div class="container2">
            <div class="text-info">
                <div class="thumbnail-container">
                    <img src="./images/cheetah.jpg" alt="cheetah" class="thumbnail1">
                </div>
                  <p>Cheetah</p>
            </div>
            <div class="text-info">
                <div class="thumbnail-container">
                    <img src="./images/rhino.jpg" alt="rhino" class="thumbnail2">
                </div>
                  <p>Rhino</p>
            </div>
            <div class="text-info">
                <div class="thumbnail-container">
                    <img src="./images/lion.jpg" alt="lion" class="thumbnail3">
                </div>
                <p>Lion</p>
            </div>
            <div class="text-info">
                <div class="thumbnail-container">
                    <img src="./images/giraffe.jpg" alt="giraffe" class="thumbnail4">
                </div>
                <p>Giraffe</p>
            </div>
        </div>
    </div>

    <div class="section3">
        <p class="quote"></p>
        <p class="quote-credit"></p>
    </div>

    <div class="section4">
        <div class="container4">
            <div class="content4">
                <h3 class="header4"></h3>
                <p class="info4"></p>
            </div>
            <button class="button4"></button>
        </div>
    </div>
</body>
</html>
